<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WOL Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-color: #282c34;
      --text-color: #abb2bf;
      --card-bg: #21252b;
      --border-color: #181a1f;
      --primary-color: #61afef;
      --success-color: #98c379;
      --warning-color: #e5c07b;
      --danger-color: #e06c75;
      --info-color: #56b6c2;
      --input-bg: #1d1f23;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .card {
      background-color: var(--card-bg);
      border-color: var(--border-color);
      color: var(--text-color);
    }

    .modal-content {
      background-color: var(--card-bg);
      color: var(--text-color);
      border-color: var(--border-color);
    }

    .modal-header, .modal-footer {
      border-color: var(--border-color);
    }

    .form-control, .form-select {
      background-color: var(--input-bg);
      border-color: var(--border-color);
      color: var(--text-color);
    }

    .form-control:focus, .form-select:focus {
      background-color: var(--input-bg);
      color: var(--text-color);
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(97, 175, 239, 0.25);
    }

    .btn-close {
      filter: invert(1) grayscale(100%) brightness(200%);
    }

    .text-muted {
      color: #7f848e !important;
    }

    .bg-light {
      background-color: #2c313a !important;
    }

    .status-dot {
      height: 15px;
      width: 15px;
      background-color: #5c6370;
      border-radius: 50%;
      display: inline-block;
    }

    .status-online {
      background-color: var(--success-color);
      box-shadow: 0 0 5px var(--success-color);
    }

    .status-offline {
      background-color: var(--danger-color);
    }

    .status-error {
      background-color: var(--warning-color);
    }

    /* Button overrides for Atom One Dark theme */
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      color: #282c34;
    }
    .btn-primary:hover {
      background-color: #4d78cc;
      border-color: #4d78cc;
      color: #282c34;
    }

    .btn-success {
      background-color: var(--success-color);
      border-color: var(--success-color);
      color: #282c34;
    }
    .btn-success:hover {
      background-color: #7da75e;
      border-color: #7da75e;
      color: #282c34;
    }

    .btn-danger {
      background-color: var(--danger-color);
      border-color: var(--danger-color);
      color: #282c34;
    }
    .btn-danger:hover {
      background-color: #be5058;
      border-color: #be5058;
      color: #282c34;
    }

    .btn-info {
      background-color: var(--info-color);
      border-color: var(--info-color);
      color: #282c34;
    }
    .btn-info:hover {
      background-color: #3d8b96;
      border-color: #3d8b96;
      color: #282c34;
    }

    .btn-outline-secondary {
      color: #9da5b4;
      border-color: #4b5363;
    }
    .btn-outline-secondary:hover {
      background-color: #4b5363;
      color: #fff;
      border-color: #4b5363;
    }

    .btn-outline-primary {
      color: var(--primary-color);
      border-color: var(--primary-color);
    }
    .btn-outline-primary:hover {
      background-color: var(--primary-color);
      color: #282c34;
    }

    .btn-outline-success {
      color: var(--success-color);
      border-color: var(--success-color);
    }
    .btn-outline-success:hover {
      background-color: var(--success-color);
      color: #282c34;
    }

    .btn-outline-danger {
      color: var(--danger-color);
      border-color: var(--danger-color);
    }
    .btn-outline-danger:hover {
      background-color: var(--danger-color);
      color: #282c34;
    }

    .btn-outline-info {
      color: var(--info-color);
      border-color: var(--info-color);
    }
    .btn-outline-info:hover {
      background-color: var(--info-color);
      color: #282c34;
    }

    /* Text color overrides */
    .text-info { color: var(--info-color) !important; }
    .text-success { color: var(--success-color) !important; }
    .text-danger { color: var(--danger-color) !important; }
    .text-warning { color: var(--warning-color) !important; }
    .border-secondary { border-color: var(--border-color) !important; }

    /* Ensure placeholders are visible on dark background */
    .form-control::placeholder {
      color: #6c727c;
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Wake-on-LAN Manager</h1>
      <div>
        <button class="btn btn-info me-2" onclick="showLogs()">Real-time Logs</button>
        <button class="btn btn-primary" onclick="showAddModal()">Add Device</button>
      </div>
    </div>
    <div id="deviceList" class="row"></div>
  </div>

  <!-- Log Modal -->
  <div class="modal fade" id="logModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logModalTitle">System Logs</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body font-monospace" style="max-height: 500px; overflow-y: auto;">
          <div id="logContent">Loading...</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="refreshLogs()">Refresh</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal fade" id="deviceModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Add Device</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="originalName">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="deviceName">
          </div>
          <div class="mb-3" style="display: none;">
            <label class="form-label">Type</label>
            <select class="form-select" id="deviceType" onchange="toggleDeviceType()">
              <option value="group" selected>Group</option>
            </select>
          </div>

          <div id="singleDeviceFields" style="display: none;">
            <div class="mb-3">
              <label class="form-label">MAC Address</label>
              <input type="text" class="form-control" id="deviceMac" placeholder="00:11:22:33:44:55">
            </div>
            <div class="mb-3">
              <label class="form-label">IP or Hostname (Optional)</label>
              <input type="text" class="form-control" id="deviceIp">
            </div>
            <div class="mb-3">
              <label class="form-label">Port</label>
              <input type="number" class="form-control" id="devicePort" value="9">
            </div>
            <div class="mb-3">
              <label class="form-label">Broadcast IP</label>
              <input type="text" class="form-control" id="deviceBroadcast" placeholder="Optional">
              <div class="form-text">Optional</div>
            </div>
          </div>

          <div id="groupDeviceFields" style="display: block;">
            <label class="form-label">Devices in Group</label>
            <div id="subDevicesList"></div>
            <button type="button" class="btn btn-sm btn-outline-primary mt-2" onclick="addSubDeviceRow()">+ Add
              Device</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveDevice()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script>
    let deviceModal;
    let logModal;
    let currentLogDevice = '';
    let logInterval;

    document.addEventListener('DOMContentLoaded', function () {
      deviceModal = new bootstrap.Modal(document.getElementById('deviceModal'));
      logModal = new bootstrap.Modal(document.getElementById('logModal'));

      // Stop log polling when modal closes
      document.getElementById('logModal').addEventListener('hidden.bs.modal', function () {
        if (logInterval) clearInterval(logInterval);
      });

      loadDevices();
      // Start auto-refresh status every 5 seconds
      setInterval(checkAllStatuses, 5000);
    });

    function showLogs(deviceName = '') {
      currentLogDevice = deviceName;
      document.getElementById('logModalTitle').innerText = deviceName ? `Logs: ${deviceName}` : 'System Logs';
      document.getElementById('logContent').innerHTML = 'Loading...';
      logModal.show();
      fetchLogs();
      // Poll logs every 2 seconds while open
      if (logInterval) clearInterval(logInterval);
      logInterval = setInterval(fetchLogs, 2000);
    }

    async function fetchLogs() {
      let url = '/api/logs?limit=100';
      if (currentLogDevice) {
        url += '&device=' + encodeURIComponent(currentLogDevice);
      }
      try {
        const response = await fetch(url);
        const logs = await response.json();
        const container = document.getElementById('logContent');
        if (!logs || logs.length === 0) {
          container.innerHTML = '<div class="text-muted">No logs found.</div>';
          return;
        }

        container.innerHTML = logs.map(log => `
                <div class="border-bottom border-secondary py-1">
                    <span class="text-info">[${log.timestamp}]</span>
                    <span class="${log.level === 'ERROR' ? 'text-danger' : 'text-success'} fw-bold">[${log.level}]</span>
                    ${!currentLogDevice && log.device ? `<span class="text-warning">[${log.device}]</span>` : ''}
                    <span>${log.message}</span>
                </div>
            `).join('');
      } catch (e) {
        console.error(e);
      }
    }

    function refreshLogs() {
      fetchLogs();
    }

    function escapeHtml(text) {
      if (!text) return text;
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    async function loadDevices() {
      const response = await fetch('/api/devices');
      const devices = await response.json();
      const container = document.getElementById('deviceList');
      container.innerHTML = '';

      devices.forEach(device => {
        const col = document.createElement('div');
        // Shrink grid size: col-md-4 -> col-md-3 (4 per row) or col-sm-6 col-lg-3
        col.className = 'col-sm-6 col-md-4 col-lg-3 mb-4';
        col.dataset.name = device.name;
        const safeId = btoa(unescape(encodeURIComponent(device.name))).replace(/[^a-zA-Z0-9]/g, '');
        const safeName = escapeHtml(device.name);

        let infoHtml = '';
        if (device.sub_devices && device.sub_devices.length > 0) {
          const first = device.sub_devices[0];
          infoHtml = `<div class="text-muted small text-truncate" title="${escapeHtml(first.mac)}">MAC: ${escapeHtml(first.mac)}</div>
                         <div class="text-muted small text-truncate" title="${escapeHtml(first.ip)}">Host: ${escapeHtml(first.ip)}</div>
                         <div class="text-muted small mt-1">Group: ${device.sub_devices.length} devices</div>`;
        } else {
          infoHtml = `<div class="text-muted small text-truncate" title="${escapeHtml(device.mac)}">MAC: ${escapeHtml(device.mac)}</div>
                         <div class="text-muted small text-truncate" title="${escapeHtml(device.ip)}">Host: ${escapeHtml(device.ip)}</div>`;
        }

        col.innerHTML = `
            <div class="card h-100 shadow-sm">
                <div class="card-body p-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="card-title mb-0 text-truncate" title="${safeName}">${safeName}</h5>
                        <span id="status-${safeId}" class="status-dot" title="Checking..."></span>
                    </div>
                    <div class="mb-3">
                        ${infoHtml}
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-sm btn-wake" id="wake-btn-${safeId}">Wake</button>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-secondary btn-logs">Logs</button>
                            <button class="btn btn-outline-secondary btn-edit">Edit</button>
                            <button class="btn btn-outline-danger btn-del">Del</button>
                        </div>
                    </div>
                </div>
            </div>
        `;

        // Attach event listeners safely to avoid quoting issues
        col.querySelector('.btn-wake').addEventListener('click', () => wakeDevice(device.name, safeId));
        col.querySelector('.btn-logs').addEventListener('click', () => showLogs(device.name));
        col.querySelector('.btn-edit').addEventListener('click', () => editDevice(device));
        col.querySelector('.btn-del').addEventListener('click', () => deleteDevice(device.name));

        container.appendChild(col);
      });

      // Initialize Sortable
      new Sortable(container, {
        animation: 150,
        onEnd: function (evt) {
          saveOrder();
        }
      });

      // Initial check
      checkAllStatuses();
    }

    async function saveOrder() {
      const container = document.getElementById('deviceList');
      const names = Array.from(container.children).map(col => col.dataset.name);

      await fetch('/api/devices/reorder', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(names)
      });
    }

    function checkAllStatuses() {
      const cols = document.querySelectorAll('div[data-name]');
      cols.forEach(col => {
        const name = col.dataset.name;
        pingDevice(name);
      });
    }

    function toggleDeviceType() {
      const type = document.getElementById('deviceType').value;
      document.getElementById('singleDeviceFields').style.display = type === 'single' ? 'block' : 'none';
      document.getElementById('groupDeviceFields').style.display = type === 'group' ? 'block' : 'none';
    }

    function addSubDeviceRow(sub = null) {
      const container = document.getElementById('subDevicesList');
      const id = Date.now();
      const div = document.createElement('div');
      div.className = 'card p-2 mb-2 bg-light';
      div.innerHTML = `
        <div class="d-flex justify-content-between mb-2">
          <strong>Device</strong>
          <button type="button" class="btn btn-sm btn-danger" onclick="this.parentElement.parentElement.remove()">Remove</button>
        </div>
        <div class="row g-2">
          <div class="col-md-12">
            <input type="text" class="form-control form-control-sm sub-remark" placeholder="Remark (e.g. Bedroom PC)" value="${sub ? (sub.remark || '') : ''}">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control form-control-sm sub-mac" placeholder="MAC" value="${sub ? sub.mac : ''}" onblur="validateInput(this, 'mac')">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control form-control-sm sub-ip" placeholder="IP or Hostname (Optional)" value="${sub ? sub.ip : ''}" onblur="validateInput(this, 'ip_host')">
          </div>
          <div class="col-md-6">
            <input type="number" class="form-control form-control-sm sub-port" placeholder="Port" value="${sub ? sub.port : 9}" onblur="validateInput(this, 'port')">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control form-control-sm sub-broadcast" placeholder="Broadcast IP (Optional)" value="${sub ? sub.broadcast_ip : ''}" onblur="validateInput(this, 'broadcast')">
          </div>
        </div>
      `;
      container.appendChild(div);
    }

    function showAddModal() {
      document.getElementById('originalName').value = '';
      document.getElementById('deviceName').value = '';
      document.getElementById('deviceType').value = 'group';
      toggleDeviceType();

      document.getElementById('subDevicesList').innerHTML = '';
      // Add one empty row by default
      addSubDeviceRow();

      document.getElementById('modalTitle').innerText = 'Add Device';
      deviceModal.show();
    }

    function editDevice(device) {
      document.getElementById('originalName').value = device.name;
      document.getElementById('deviceName').value = device.name;

      // Force group type for UI consistency, even if it was single before (migration)
      document.getElementById('deviceType').value = 'group';
      toggleDeviceType();

      document.getElementById('subDevicesList').innerHTML = '';

      if (device.sub_devices && device.sub_devices.length > 0) {
        device.sub_devices.forEach(sub => addSubDeviceRow(sub));
      } else {
        // Migrate single device to group view
        addSubDeviceRow({
          remark: '',
          mac: device.mac,
          ip: device.ip,
          port: device.port,
          broadcast_ip: device.broadcast_ip
        });
      }

      document.getElementById('modalTitle').innerText = 'Edit Device';
      deviceModal.show();
    }

    function validateMAC(mac) {
      const re = /^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$/;
      return re.test(mac);
    }

    function validateIP(ip) {
      const re = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
      return re.test(ip);
    }

    function validateHostname(host) {
      if (host.length > 255) return false;
      const re = /^([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])(\.([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]{0,61}[a-zA-Z0-9]))*$/;
      return re.test(host);
    }

    function validateHostOrIP(host) {
      if (!host) return true; // Optional
      return validateIP(host) || validateHostname(host);
    }

    function validateInput(input, type) {
      const value = input.value.trim();
      let isValid = true;

      if (type === 'mac') {
        isValid = validateMAC(value);
      } else if (type === 'ip_host') {
        isValid = validateHostOrIP(value);
      } else if (type === 'port') {
        const port = parseInt(value);
        isValid = !isNaN(port) && port >= 1 && port <= 65535;
      } else if (type === 'broadcast') {
        if (value === '') isValid = true;
        else isValid = validateIP(value);
      }

      if (isValid) {
        input.classList.remove('is-invalid');
      } else {
        input.classList.add('is-invalid');
      }
      return isValid;
    }

    async function saveDevice() {
      const originalName = document.getElementById('originalName').value;
      // Always save as group structure

      const device = {
        name: document.getElementById('deviceName').value,
        mac: '', // Legacy fields kept empty or filled from first sub-device if needed
        ip: '',
        port: 9,
        broadcast_ip: '',
        sub_devices: []
      };

      const rows = document.querySelectorAll('#subDevicesList > div');
      rows.forEach(row => {
        device.sub_devices.push({
          remark: row.querySelector('.sub-remark').value,
          mac: row.querySelector('.sub-mac').value,
          ip: row.querySelector('.sub-ip').value,
          port: parseInt(row.querySelector('.sub-port').value),
          broadcast_ip: row.querySelector('.sub-broadcast').value
        });
      });

      if (!device.name) {
        alert("Device name is required");
        return;
      }

      let allValid = true;
      const inputRows = document.querySelectorAll('#subDevicesList > div');
      inputRows.forEach(row => {
        const macInput = row.querySelector('.sub-mac');
        const ipInput = row.querySelector('.sub-ip');
        const portInput = row.querySelector('.sub-port');
        const broadcastInput = row.querySelector('.sub-broadcast');

        if (!validateInput(macInput, 'mac')) allValid = false;
        if (!validateInput(ipInput, 'ip_host')) allValid = false;
        if (!validateInput(portInput, 'port')) allValid = false;
        if (!validateInput(broadcastInput, 'broadcast')) allValid = false;
      });

      if (!allValid) {
        return;
      }

      let method = 'POST';
      let url = '/api/devices';
      if (originalName) {
        method = 'PUT';
        url = '/api/devices/' + encodeURIComponent(originalName);
      }

      // Validate device name
      if (!device.name || device.name.length === 0) {
        return alert('Device name cannot be empty');
      }

      // Validate MAC addresses
      const macs = new Set();
      for (const row of rows) {
        const mac = row.querySelector('.sub-mac').value;
        if (macs.has(mac)) {
          return alert('Duplicate MAC address detected: ' + mac);
        }
        macs.add(mac);

        if (!validateMAC(mac)) {
          return alert('Invalid MAC address format: ' + mac);
        }
      }

      // Validate IPs and Hostnames
      for (const row of rows) {
        const ip = row.querySelector('.sub-ip').value;
        if (ip && !validateHostOrIP(ip)) {
          return alert('Invalid IP or Hostname format: ' + ip);
        }
      }

      // Validate ports
      for (const row of rows) {
        const port = row.querySelector('.sub-port').value;
        if (port < 1 || port > 65535) {
          return alert('Port number must be between 1 and 65535');
        }
      }

      const response = await fetch(url, {
        method: method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(device)
      });

      if (response.ok) {
        deviceModal.hide();
        loadDevices();
      } else {
        const msg = await response.text();
        alert('Failed to save device: ' + msg);
      }
    }

    async function deleteDevice(name) {
      if (!confirm('Are you sure?')) return;
      const response = await fetch('/api/devices/' + encodeURIComponent(name), { method: 'DELETE' });
      if (response.ok) {
        loadDevices();
      } else {
        alert('Failed to delete device');
      }
    }

    async function wakeDevice(name, safeId) {
      const btn = document.getElementById(`wake-btn-${safeId}`);
      if (!btn) return;
      const originalText = btn.innerText;

      btn.disabled = true;
      btn.innerText = 'Sending...';

      try {
        const response = await fetch('/api/wake/' + encodeURIComponent(name), { method: 'POST' });
        if (response.ok) {
          btn.innerText = 'Sent!';
          btn.classList.remove('btn-primary');
          btn.classList.add('btn-outline-success');
        } else {
          btn.innerText = 'Failed';
          btn.classList.remove('btn-primary');
          btn.classList.add('btn-danger');
        }
      } catch (e) {
        btn.innerText = 'Error';
        btn.classList.remove('btn-primary');
        btn.classList.add('btn-danger');
      }

      setTimeout(() => {
        btn.disabled = false;
        btn.innerText = originalText;
        btn.classList.remove('btn-outline-success', 'btn-danger');
        btn.classList.add('btn-primary');
      }, 2000);
    }

    async function pingDevice(name) {
      const safeId = btoa(unescape(encodeURIComponent(name))).replace(/[^a-zA-Z0-9]/g, '');
      const statusSpan = document.getElementById(`status-${safeId}`);
      if (!statusSpan) return;

      try {
        const response = await fetch('/api/ping/' + encodeURIComponent(name));
        if (response.ok) {
          const result = await response.json();
          statusSpan.className = 'status-dot ' + (result.online ? 'status-online' : 'status-offline');
          statusSpan.title = result.online ? 'Online' : 'Offline';
        } else {
          statusSpan.className = 'status-dot status-error';
          statusSpan.title = 'Error';
        }
      } catch (e) {
        statusSpan.className = 'status-dot status-error';
        statusSpan.title = 'Error';
      }
    }
  </script>
</body>
